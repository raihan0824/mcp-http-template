apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mcp-server
  namespace: mcp-server
  labels:
    app.kubernetes.io/name: mcp-server
    app.kubernetes.io/component: networkpolicy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mcp-server
      app.kubernetes.io/component: server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow outbound HTTPS for potential external API calls
  - to: []
    ports:
    - protocol: TCP
      port: 443
